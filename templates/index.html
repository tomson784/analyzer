{% extends "base.html" %}
{% block body %}
<h1>分析一覧</h1>
<a href="/create">新規分析</a>
<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>date</th>
        <th>操作</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title|safe}}</td>
        <td>{{ post.pub_date }}</td>
        <td>
            <a href="/view/{{ post.id }}"><button class="btn btn-primary">参照</button></a>
            <form action="/delete/{{ post.id }}" style="display: inline" method="post">
                <input class="btn btn-danger" type="submit" value="削除" onclick='return confirm("削除しますがよろしいですか？")';>
            </form>
 
        </td>
    </tr>
    {% endfor %}
 
</table>
 
{% endblock %}
